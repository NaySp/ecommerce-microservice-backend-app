apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: stage
  labels:
    app: api-gateway
    environment: stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        environment: stage
    spec:
      containers:
        - name: api-gateway
          image: ecommerce/api-gateway:stage-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "stage"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "192Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 45
            periodSeconds: 5
            failureThreshold: 3
