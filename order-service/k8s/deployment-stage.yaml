apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: stage
  labels:
    app: order-service
    environment: stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        environment: stage
    spec:
      containers:
      - name: order-service
        image: ecommerce/order-service:stage-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8300
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: micro-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: micro-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: USER_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: micro-config
              key: USER_SERVICE_HOST
        - name: PRODUCT_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: micro-config
              key: PRODUCT_SERVICE_HOST
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "192Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8300
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8300
          initialDelaySeconds: 45
          periodSeconds: 5
          failureThreshold: 3
